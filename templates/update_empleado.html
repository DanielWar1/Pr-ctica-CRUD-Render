{% extends 'base.html' %}
{% block title%} Actualizar Empleado {% endblock %}
{% block content%}
<div class="row">
    <div class="col">
    </div>
    <div class="col">
        <div class="card ">
            <div class="card-body">
                <h3 class="card-title">Actualizar empleado</h3>
                <form action="{{ url_for('update_empleado', no_empleado=empleado.no_empleado) }}" method="POST">
                    
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{empleado.nombre}}" required >
                    </div>
                    <div class="form-group mb-3">
                        <label for="ap_paterno">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" value="{{empleado.ap_paterno}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="ap_materno">Apellido Materno:</label>
                        <input type="text" class="form-control" id="ap_materno" name="ap_materno" value="{{empleado.ap_materno}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="departamento">Departamento:</label>
                        <input type="text" class="form-control" id="departamento" name="departamento" value="{{empleado.departamento}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="puesto">Puesto:</label>
                        <input type="text" class="form-control" id="puesto" name="puesto" value="{{empleado.puesto}}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="{{ url_for('index') }}" class="btn btn-danger ">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col">
    </div>
</div>

{% endblock%}
