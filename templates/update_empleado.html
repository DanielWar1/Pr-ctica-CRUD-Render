{% extends 'base.html' %}
{% block title%} Actualizar Empleado {% endblock %}
{% block content %}
<div class="columns is-centered">
    <div class="column is-half">
        <div class="box">
            <h3 class="title is-4">Actualizar empleado</h3>
            <form action="{{ url_for('update_empleado', no_empleado=empleado.no_empleado) }}" method="POST">
                <div class="field">
                    <label class="label" for="nombre">Nombre:</label>
                    <div class="control">
                        <input class="input" type="text" id="nombre" name="nombre" value="{{empleado.nombre}}" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="ap_paterno">Apellido Paterno:</label>
                    <div class="control">
                        <input class="input" type="text" id="ap_paterno" name="ap_paterno" value="{{empleado.ap_paterno}}" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="ap_materno">Apellido Materno:</label>
                    <div class="control">
                        <input class="input" type="text" id="ap_materno" name="ap_materno" value="{{empleado.ap_materno}}" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="departamento">Departamento:</label>
                    <div class="control">
                        <input class="input" type="text" id="departamento" name="departamento" value="{{empleado.departamento}}" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="puesto">Puesto:</label>
                    <div class="control">
                        <input class="input" type="text" id="puesto" name="puesto" value="{{empleado.puesto}}" required>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-primary">Actualizar</button>
                    </div>
                    <div class="control">
                        <a href="{{ url_for('index') }}" class="button is-danger">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
