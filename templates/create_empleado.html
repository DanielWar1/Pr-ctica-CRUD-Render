{% extends 'base.html' %}
{% block title%} Agregar Empleado {% endblock %}
{% block content%}
<div class="row">
    <div class="col">
    </div>
    <div class="col">
        <div class="card ">
            <div class="card-body">
                <h3 class="card-title">Agregar empleado</h3>
                <form action="{{ url_for('create_empleado') }}" method="POST">
                    <div class="form-group mb-4">
                        <label for="no_empleado">No. Empleado:</label>
                        <input type="text" class="form-control" id="no_empleado" name="no_empleado" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="ap_paterno">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="ap_materno">Apellido Materno:</label>
                        <input type="text" class="form-control" id="ap_materno" name="ap_materno" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="departamento">Departamento:</label>
                        <input type="text" class="form-control" id="departamento" name="departamento" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="puesto">Puesto:</label>
                        <input type="text" class="form-control" id="puesto" name="puesto" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{{ url_for('index') }}" class="btn btn-danger ">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col">
    </div>
</div>
{% endblock%}
